name: build
on:
  pull_request:
    paths:
      - 'examples/**'
      - 'docs/**'
      - 'CMakeLists.txt'
      - 'CMakePresets.json'
      - 'pico_sdk_import.cmake'
      - '.github/workflows/build.yaml'
  push:
    branches:
      - main
    paths:
      - 'examples/**'
      - 'docs/**'
      - 'CMakeLists.txt'
      - 'CMakePresets.json'
      - 'pico_sdk_import.cmake'
      - '.github/workflows/build.yaml'
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/litmc/gc-playground/builder:latest
      options: --user root
    steps:
      - uses: actions/checkout@v5

      - name: Mark workspace safe for git
        run: git config --global --add safe.directory "${GITHUB_WORKSPACE}"

      - name: Cache pico-sdk
        id: cache-pico-sdk
        uses: actions/cache@v4
        with:
          path: pico-sdk
          key: pico-sdk-v1-${{ hashFiles('.github/workflows/build.yaml') }}

      - name: Checkout pico-sdk
        if: steps.cache-pico-sdk.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 https://github.com/raspberrypi/pico-sdk.git "${GITHUB_WORKSPACE}/pico-sdk"
          cd "${GITHUB_WORKSPACE}/pico-sdk"
          git submodule update --init --depth 1

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ccache-${{ runner.os }}-${{ hashFiles('.github/workflows/build.yaml') }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ hashFiles('.github/workflows/build.yaml') }}-

      - name: Configure ccache
        run: |
          ccache --set-config=max_size=200M
          ccache --set-config=compression=true
          ccache --set-config=compiler_check=content
          ccache --zero-stats

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DPICO_SDK_PATH="${GITHUB_WORKSPACE}/pico-sdk" \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build bridge
        run: cmake --build build --target bridge

      - name: Build measure
        run: cmake --build build --target measure

      - name: Show ccache statistics
        if: always()
        run: ccache --show-stats

      - name: Upload UF2 artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: uf2-artifacts
          if-no-files-found: error
          path: |
            build/examples/bridge/bridge.uf2
            build/examples/measure/measure.uf2
