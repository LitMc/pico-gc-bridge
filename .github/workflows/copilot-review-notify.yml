name: Copilot Review Notification
on:
  pull_request_review:
    types: [submitted]

jobs:
  notify:
    if: >-
      github.event.review.user.login == 'copilot-pull-request-reviewer[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Send ntfy notification
        env:
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          REPO: ${{ github.repository }}
        run: |
          curl -s \
            -H "Title: Copilot Review Complete" \
            -H "Priority: high" \
            -H "Tags: robot,mag" \
            -H "Click: https://github.com/$REPO/pull/$PR_NUMBER" \
            -d "Copilot reviewed PR #$PR_NUMBER: $PR_TITLE" \
            "https://ntfy.sh/$NTFY_TOPIC"
